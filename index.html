<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Times table</title>
  </head>
  <body>
    <canvas id="drawing"></canvas>
    <div style="position: absolute; top: 0; right: 0; padding: 100px">
      <p>Use Right and Left arrow keys to change!</p>
      <h1 id="info">Times Table Count: 2</h1>
      <br>
      <span style="font-size: 30px; font-family: Arial, Helvetica, sans-serif;font-weight: 700;">Go To-</span>
      <input type="text" id="direct" oninput="done()" style="border-radius: 4px; box-shadow: 3px 1px 4px 4px rgb(144, 143, 143);">
    </div>

    <script src="Point.js"></script>
    <script src="main.js"></script>
  </body>
</html>
